apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'AparapiChess', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile files('lib/aparapi.jar')
	compile files('lib/jfxrt.jar')
    compile 'org.codehaus.groovyfx:groovyfx:0.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
